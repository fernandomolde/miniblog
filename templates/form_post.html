{%extends 'base.html' %}

{%block title%}Edición de post{%endblock%}

{%block content%}
<h2>Edición de post</h2>

<form action="/admin/guardar" method="post">
    <h2>Datos del post</h2>
    <input type="hidden" id ="id" name="id" value="{% if post %}{{post[0]}}{%endif%}">
    <label for="titulo">Titulo:</label>
    <input type="text" id="titulo" name="titulo" value="{% if post %}{{post[3]}}{%endif%}"><br><br>
    <label for="autor">Autor:</label>
    <input type="text" id="autor" name="autor" value="{% if post %}{{post[2]}}{%endif%}"><br><br>
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" value="{% if post %}{{post[1]}}{%endif%}"><br><br>
    <label for="cuerpo">Cuerpo:</label>
    <textarea name="cuerpo" id="cuerpo" cols="30" rows="10">{% if post %}{{post[4]}}{%endif%}</textarea>
    <br>
    
    <div class="column">
        <h2 class="label">Categorias</h2>
        <div class="control" required>
          {%for c in categorias%}
          <label class="checkbox" for="cat{{c[0]}}">
            <input type="checkbox" id="cat{{c[0]}}" name="categoria" value="{{c[0]}}" {%if (mis_categorias) and c[0] in
              mis_categorias%}checked{%endif%}>&nbsp;{{c[1]}}
          </label><br>
          {%endfor%}
        </div>
      </div>
    </div>
    <br><br>


    
    
    
    <input type="submit" value="Enviar">
   
   
   
   
   
    <a href="/admin/">Cancelar</a>
</form>

{%endblock%}
